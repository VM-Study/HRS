<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>HRS</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{menu.html}"></div>

<div class="container mt-3">
    <h2>Admin Panel</h2>

    <div class="col-md-4 border border-info rounded">
        <p>Items in the database:</p>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Table</th>
                <th scope="col">Count</th>
            </tr>
            </thead>
            <tbody>

            <tr>
                <td>Customers</td>
                <td th:text="${customerCount}"></td>
            </tr>
            <tr>
                <td>Locations</td>
                <td th:text="${locationCount}"></td>
            </tr>
            <tr>
                <div class="mb-3">
                    <td>
                        <form method="post" th:action="@{/delete}">
                            <input type="submit" class="btn btn-danger" value="Clear all tables">
                        </form>
                    </td>
                    <td>
                        <form method="post" th:action="@{/upload}">
                            <input type="submit" class="btn btn-success" value="Upload data">
                        </form>
                    </td>
                </div>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
